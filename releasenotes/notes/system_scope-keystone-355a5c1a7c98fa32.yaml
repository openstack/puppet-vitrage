---
features:
  - |
    The ``system_scope`` parameter has been added to
    the ``vitrage::keystone::authtoken`` class.

  - |
    The ``vitrage::keystone::auth`` class now supports customizing roles
    assigned to the vitrage service user.

  - |
    The ``vitrage::keystone::auth`` class now supports defining assignmet of
    system-scoped roles to the vitrage service user.
